<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Region Gadget - Statewide</title>
    </head>
    <body>
        <div id="bookeasy__cart-gadget"></div>

        <div id="bookeasy__regions-gadget"></div>

        <script src="//gadgets.impartmedia.com/gadgets.jsz?key=7e5893292834eb2b34cd1d9b11437df9"></script>

        <script type="text/javascript">
            // 7e5893292834eb2b34cd1d9b11437df9

            var bookingDate = new Date();
            var aFilteredLocations = ['Beachport Conservation Park'];

            $w(function() {
                BE.gadget.region('#bookeasy__regions-gadget', {
                    accomOnlyMode: true,
                    adults: 1,
                    customMapIcons: {
                        'accom': {
                            icon:'//www.environment.sa.gov.au/files/templates/00000000-0000-0000-0000-000000000000/c16a6c2a-2cdc-4f08-96b9-f1c11eb6f349/npsa-marker-general.png',
                            pinpoint: [13,45],
                            size: [26,45]
                        }
                    },
                    collapseRefineTools: false,
                    collapseRefineTools: true,
                    defaultDate: bookingDate,
                    defaultRegionState: 'South Australia',
                    defaultSort: 'name',
                    disabledTypes: ['tours','events','carhire','packages'],
                    enableRegionSearch: true,
                    forceAccomType: '',
                    ignoreSearchCookie: true,
                    itemDetailPageURL: './details.html',
                    limitLocations: aFilteredLocations,
                    period: 1,
                    showAllAccom: true,
                    showList: false,
                    showLocationFilter: false,
                    vcID: 188
                });
            });
        </script>
    </body>
</html>
