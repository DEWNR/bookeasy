<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Details Gadget</title>
    </head>
    <body>
        <p><strong>details-gadget test page</strong></p>

        <div id="bookeasy__cart-gadget"></div>

        <div id="bookeasy__details-gadget"></div>

        <script src="//gadgets.impartmedia.com/gadgets.jsz?key=d5192d41822d0c987a0610af120d29bf"></script>

        <script type="text/javascript">
            // env: 7e5893292834eb2b34cd1d9b11437df9
            // local: d5192d41822d0c987a0610af120d29bf
            // parks: e65c851dcdc492aaa7db1e22e2bd2283

            var urlHash = window.location.hash;

            if ( urlHash.length > 5 ) { //must have a type & productID supplied
                var hashProperties = urlHash.split('&');
                var beType    = hashProperties[0].slice(1);
                var productID = parseInt(hashProperties[1]); // must be an Integer!
                console.log('beType: ', beType);
                console.log('productID: ', productID);
            } else {
                console.warn("problem with urlHash");
            }


            $w(function() {
                BE.gadget.details('#bookeasy__details-gadget', {
                    vcID: 188,
                    type: beType,         // e.g. 'accom'
                    productID: productID, // e.g. 67320
                    showAllAccom: true
                });

                BE.gadget.cart('#bookeasy__cart-gadget', {
                    bookingURL:'./checkout.html',
                    vcID: 188
                });
            });
        </script>
    </body>
</html>
